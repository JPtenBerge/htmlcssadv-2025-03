<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Embedded content</h1>

        <!-- Macromedia/Adobe FLASH - videos games
        - browserplugin/extensie
        - security
        - crashte -->

        <video width="400">
            <source src="media/video1.ogv" type="video/ogv" />
            <source src="media/video1.mp4" type="video/mp4" />
            <source src="media/video1.webm" type="video/webm" />

            <!-- <track src="media/subtitles.vtt"> -->
            <track label="English" kind="subtitles" srclang="en" src="media/subtitles.vtt" default />
        </video>

        <audio src="">
            <source src="" />
            MP3

            <track />
            <!-- geluidsfragmenten -->
        </audio>

        <canvas width="500" height="400"></canvas>
        <!-- tekenen met JS -->

        <script>
            let ctx = document.querySelector('canvas').getContext('2d');

            ctx.fillStyle = 'orange';
            // ctx.fillRect(10, 20, 300 , 50);
            ctx.beginPath();
            ctx.arc(100, 75, 50, 0, 2 * Math.PI);
            ctx.stroke();
        </script>
    </body>
